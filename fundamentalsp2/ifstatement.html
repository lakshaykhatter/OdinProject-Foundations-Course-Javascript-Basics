<script>
let year = 2015
if (year == 2015) alert( 'You are right!' );


let cond = (year == 2015); // equality evaluates to true or false

if (cond) {
    console.log("The conditions is true")
}

year = prompt('In which year was the ECMAScript-2015 specification published?', '');

if (year < 2015) {
  alert( 'Too early...' );
} else if (year > 2015) {
  alert( 'Too late' );
} else {
  alert( 'Exactly!' );
}



</script>
